<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>NGOmply Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #4a6fdc;
            color: white;
            padding: 10px 20px;
            border-radius: 5px 5px 0 0;
        }
        .content {
            padding: 20px;
            border: 1px solid #ddd;
            border-top: none;
            border-radius: 0 0 5px 5px;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>NGOmply Notification</h2>
    </div>
    <div class="content">
        <p>{{ message|safe }}</p>
    </div>
    <div class="footer">
        <p>This is an automated message, please do not reply to this email.</p>
        <p>&copy; 2025 NGOmply. All rights reserved.</p>
    </div>
</body>
</html>
